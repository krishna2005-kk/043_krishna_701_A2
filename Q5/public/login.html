<!doctype html>
<html>
<head><meta charset="utf-8"><title>Employee Login</title></head>
<body>
  <h2>Employee Login (JWT)</h2>
  <form id="loginForm">
    <label>EmpID: <input id="empId" required></label><br/>
    <label>Password: <input id="password" type="password" required></label><br/>
    <button type="submit">Login</button>
  </form>
  <p id="msg"></p>
<script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const empId = document.getElementById('empId').value;
  const password = document.getElementById('password').value;
  const res = await fetch('http://localhost:4000/api/auth/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ empId, password })
  });
  const data = await res.json();
  if (res.ok) {
    localStorage.setItem('token', data.token);
    localStorage.setItem('empId', data.empId);
    localStorage.setItem('name', data.name);
    window.location.href = '/profile.html';
  } else {
    document.getElementById('msg').innerText = data.message || 'Login failed';
  }
});
</script>
</body>
</html>
